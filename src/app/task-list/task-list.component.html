<div class="tasks-div">
  <md-card>
    <md-card-title>Tasks</md-card-title>
    <md-card-content>
      <md-nav-list>
        <md-list-item class="list-item" *ngFor="let task of tasks">
          <a md-line (click)="infoTask(task)">{{task.description}}</a>
          <button md-icon-button
            (click)="editTask(task)"
            color="primary">
            <md-icon>mode_edit</md-icon>
          </button>
          <button md-icon-button
            (click)="deleteTask(task)"
            color="accent">
            <md-icon>delete_forever</md-icon>
          </button>
        </md-list-item>
      </md-nav-list>
    </md-card-content>
  </md-card>
</div>
