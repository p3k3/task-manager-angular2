<div class="tasks-div">
  <md-card>
    <md-card-content>
      <app-task-list-item
        *ngFor="let task of tasks; let isLast=last"
        [task]="task"
        [isLast]="isLast"
        (onInfo)="infoTask($event)"
        (onEdit)="editTask($event)"
        (onDelete)="deleteTask($event)">
      </app-task-list-item>
    </md-card-content>
  </md-card>
</div>
