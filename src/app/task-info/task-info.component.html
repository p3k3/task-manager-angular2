<h2>{{task.description}}</h2>
<p class="task-info-row">
  <md-icon class="task-info-row-avatar">event</md-icon>
  {{task.createDate | date:"dd/MM/yyyy"}}
</p>
<p class="task-info-row">
  <md-icon class="task-info-row-avatar">schedule</md-icon>
  {{task.createDate | date:"HH:mm:ss"}}
</p>
<p class="task-info-row" *ngIf="task.state">
  <md-icon class="task-info-row-avatar">folder</md-icon>
  {{task.state | uppercase}}
</p>
