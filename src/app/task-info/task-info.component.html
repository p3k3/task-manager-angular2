<h2>{{task.description}}</h2>
<p class="task-info-row">
  <md-icon class="task-info-row-avatar">info</md-icon>
  {{task.id}}
</p>
<p class="task-info-row">
  <md-icon class="task-info-row-avatar">date_range</md-icon>
  {{task.createDate | date:"dd/MM/yyyy"}}
</p>
<p class="task-info-row">
  <md-icon class="task-info-row-avatar">access_time</md-icon>
  {{task.createDate | date:"HH:mm:ss"}}
</p>
