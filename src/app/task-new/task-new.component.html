<div class="task-new-div">
  <md-card>
    <md-card-title>New task</md-card-title>
    <md-card-content>
      <md-input class="description" placeholder="Description" #descriptionInput></md-input>
    </md-card-content>
    <md-card-actions align="end">
        <button md-button color="primary" (click)="save(descriptionInput.value)">SAVE</button>
        <button md-button color="accent" (click)="cancel()">CANCEL</button>
   </md-card-actions>
  </md-card>
</div>
