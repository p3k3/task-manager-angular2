<div class="task-new-div">
  <md-card>
    <md-card-title>New task</md-card-title>
    <md-card-content>
      <md-input #descriptionInput
        class="description" 
        placeholder="Description"
        (keyup.enter)="save()"
        (keyup.escape)="cancel()">
      </md-input>
    </md-card-content>
    <md-card-actions align="end">
        <button md-button color="primary" (click)="save()">SAVE</button>
        <button md-button color="accent" (click)="cancel()">CANCEL</button>
   </md-card-actions>
  </md-card>
</div>
